version: '3.8'

services:
  nextjs-app:
    build:
      context: .

      dockerfile: Dockerfile

    container_name: next-blog-app

    restart: unless-stopped

    environment:
      - NODE_ENV=production

      - NOTION_TOKEN=${NOTION_TOKEN}

      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}

      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}

    networks:
      - app-network

  # Nginx 리버스 프록시

  nginx:
    image: nginx:alpine

    container_name: next-blog-nginx

    restart: unless-stopped

    ports:
      - '80:80'

      # Cloudflare가 SSL을 처리하므로 443 포트는 선택사항

      # - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

      - ./nginx/conf.d:/etc/nginx/conf.d:ro

    depends_on:
      - nextjs-app

    networks:
      - app-network

networks:
  app-network:
    driver: bridge
